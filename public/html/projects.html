<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Burrows | Projects</title>
    <!-- Add Tailwind CSS CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <!-- Font-awesome for iconograpgy -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-blue-500 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <!-- Back button to go back a page -->
            <a href="index.html" class="absolute top-4 left-4 text-white text-lg">
                <i class="fas fa-arrow-left"></i> Back
            </a>

            <!-- Dark mode toggle button -->
            <div class="fixed right-4 bottom-4">
                <button id="darkModeToggle" class="btn btn-rounded px-4 py-2 bg-gray-800 text-white">
                    Dark Mode
                </button>
            </div>
        </div>
    </header>

    <!-- Projects section -->
    <div class="projects-section py-12 dark-mode:bg-gray-800">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-semibold mb-6">Projects</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Project Card 1 -->
                <div class="p-4">
                    <div
                        class="project-card bg-white border border-gray-300 rounded-lg p-4 hover:shadow-lg transition-shadow">
                        <div class="flex flex-col items-center mb-2">
                            <h4 class="text-xl font-semibold">
                                <span>Project 1</span>
                                <i class="fab fa-github ml-2 text-blue-500"></i>
                            </h4>
                            <!-- Badge for university project -->
                            <span
                                class="mt-2 px-2 py-1 text-sm font-semibold text-blue-800 bg-blue-200 rounded">University</span>
                        </div>
                        <p class="mb-4">Description of Project 1 goes here. Lorem ipsum dolor sit amet, consectetur
                            adipiscing elit.</p>
                        <p class="text-sm text-gray-black">Tools & Technology:</p>
                        <ul class="text-sm">
                            <li>React</li>
                            <li>Node.js</li>
                            <li>MongoDB</li>
                        </ul>
                    </div>
                </div>

                <!-- Add more project cards here! -->
            </div>
        </div>
    </div>
        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center py-4">
            Made with ❤️ using Tailwindcss. Source available <span class="mr-2">at</span> <a
                href="https://github.com/Jack-JB/Personal-Website" class="text-white"><i class="fab fa-github"></i></a>
        </footer>

        <script src="../scripts/script.js"></script>
</body>

</html>
